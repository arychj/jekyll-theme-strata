<!-- Header -->
<header id="header">
  <div class="inner">
    <a href="{{ "/" | relative_url }}" class="image avatar">
      {% if site.logo %}
        <img src="{{ site.logo | relative_url }}" alt="{{ site.title | escape }}" />
      {% elsif site.github_username %}
        {% avatar {{ site.github_username }} size=128 %}
      {% else %}
        {{ site.title | escape }}
      {% endif %}
    </a>
    <h1>
      <strong>{{ site.title | escape }}</strong><br />
      {{ site.description | escape }}
    </h1>
  </div>
</header>
